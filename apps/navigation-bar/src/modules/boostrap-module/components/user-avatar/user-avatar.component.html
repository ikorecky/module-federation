<section>
  <mfe-sideload [matMenuTriggerFor]="menu"
                [props]="{
                      userId: (activeUserId$ | ngrxPush),
                      size: 'small'
                    }"
                [configuration]="userInfoConfiguration"
  ></mfe-sideload>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/user/management">
      <span class="bold"> {{activeUserName$ | ngrxPush}} </span>
    </button>
    <button mat-menu-item (click)="logout()">
      <span>Log Out</span>
    </button>
  </mat-menu>
</section>
