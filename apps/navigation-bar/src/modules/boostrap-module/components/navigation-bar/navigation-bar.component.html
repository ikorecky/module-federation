
<mat-toolbar [color]="'primary'" class="navbar-wrapper">
  <section>
    <span>Layered Micro-Frontend</span>
    <nav mat-tab-nav-bar color="white">
    <a mat-tab-link *ngFor="let link of links"
       [routerLink]="link.path"
    routerLinkActive="active"> {{link.display}} </a>
  </nav>
  </section>
  <section>
    <mfe-user-avatar></mfe-user-avatar>
  </section>
</mat-toolbar>
